<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
    <style>
        .internal-style {
            color: rgb(16, 152, 173);
            font-style: italic;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Styling Examples</h1>
    <p style="color: rgb(220, 163, 116)">This paragraph uses <strong>inline CSS</strong></p>
    <p class="internal-style">This paragraph uses <strong>internal CSS</strong></p>
    <p class="highlight">This paragraph is using a <strong>Class Selector</strong></p>
    <p id="important">This paragraph is using a <strong>ID Selector</strong></p>
    <button>Hover Here</button>


</body>
</html>
