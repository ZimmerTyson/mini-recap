<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios HTTP Request Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Random User Generator</h1>

    <!-- Single and Multiple fetch buttons -->
    <button id="fetchBtn">Fetch 1 Random User</button>
    <button id="fetchMultipleBtn">Fetch 5 Random User</button>

    <!-- Search input to filter by name -->
    <input type="text" id="searchInput" placeholder="Search By Name...">

    <!-- Theme toggle switch  -->
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>

    <!-- Container for user cards -->
    <div id="userContainer"></div>

    <!-- loader spinner -->
    <div id="loader" class="loader"></div>

    <!-- Exercise Buttons -->
    <button id="exercise1">Fetch 5 Random Users From The US</button>
    <button id="exercise2">Male vs. Females</button>
    <button id="exercise3">Fetch 5 Random User</button>

    <pre id="exerciseResult"></pre>
        
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
